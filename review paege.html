<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cravings review page</title>
</head>
<body>
    <style>
        body
        {
            background-color: rgb(239, 222, 205);
            font-family: Georgia, serif;
            
        }
        h1, h2, h3, h4, p, li
        {
            font-family: Georgia, serif;
            color: black;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .text {
            font-size: 25px;
            padding-left: 20px;
        }

        a {
            color: rgb(239, 222, 205);
            text-decoration: none;
        }

        .dropdown div {
        background-color: rgb(0, 0, 0);
        position: relative;
        width: 30px;
        height: 4px;
        margin-top: 3px;
        }

        #toggle1 {
        display: none;
        }

        #toggle1:checked ~ .menu1 {
        height: 200px;
        }

        .menu1 {
        width: 100%;
        background-color: #8d572bce;
        margin: 0;
        display: grid;
        grid-row-gap: 15px;
        list-style: none;
        width: auto;
        text-align: center;
        height: 0px;
        }
        
        .menu1 a:first-child {
        margin-top: 20px;
        }
        
        .review-box {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .stars {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .star {
            cursor: pointer;
            font-size: 30px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>

    <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
        <input id="toggle1" type="checkbox" />
        <label class="dropdown" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
        </label>
        <nav class="menu1">
            <a href="newhomepage.html">Home</a>
            <a href="">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </nav>
    </section>

    <div class="container">
        <div class="image">
          <img src="Untitled.png" width="70"height="70">
        </div>
        <div class="text">
          <h1>Cravings</h1>
        </div>
    </div>
    
      <section class="review-box">

<h2>leave us a review</h2>

        <div class="stars">
            <span class="star" onclick="rateProduct(1)">★</span>
            <span class="star" onclick="rateProduct(2)">★</span>
            <span class="star" onclick="rateProduct(3)">★</span>
            <span class="star" onclick="rateProduct(4)">★</span>
            <span class="star" onclick="rateProduct(5)">★</span>
        </div>

        <textarea id="reviewText" placeholder="Write your review here..." rows="6"></textarea>

        <button onclick="submitReview()">Submit Review</button>
    </div>

    <script>
        let selectedRating = 0;

        function rateProduct(rating) {
            selectedRating = rating;
            highlightStars(rating);
        }

        function highlightStars(count) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < count) {
                    star.style.color = 'gold';
                } else {
                    star.style.color = 'black';
                }
            });
        }

        function submitReview() {
            const reviewText = document.getElementById('reviewText').value;

            if (selectedRating === 0) {
                alert('Please select a rating.');
            } else {
                alert(`Rating: ${selectedRating} stars\nReview: ${reviewText}`);
            }
        }
    </script>

</body>
</html>
